<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="flex">
    <h1>Calculator</h1>
    <div class="container">
        <input type="text" id="result" placeholder="0"/>
        <div class="keys">
            <div class="key flex">CL</div>
            <div class="key flex">DL</div>
            <div class="key flex">%</div>
            <div class="key flex">+</div>
            <div class="key flex">1</div>
            <div class="key flex">2</div>
            <div class="key flex">3</div>
            <div class="key flex">-</div>
            <div class="key flex">4</div>
            <div class="key flex">5</div>
            <div class="key flex">6</div>
            <div class="key flex">*</div>
            <div class="key flex">7</div>
            <div class="key flex">8</div>
            <div class="key flex">9</div>
            <div class="key flex">/</div>
            <div class="key flex">0</div>
            <div class="key flex">00</div>
            <div class="key flex">.</div>
            <div class="key flex">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
